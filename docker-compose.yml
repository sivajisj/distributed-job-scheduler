# docker-compose.yml
services:
  # 1. PostgreSQL Database
  db:
    image: postgres:15
    container_name: scheduler_postgres
    environment:
      POSTGRES_DB: job_scheduler
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d job_scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis Message Queue
  redis:
    image: redis:7-alpine
    container_name: scheduler_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 3. Rust Backend (API & Worker)
  backend:
    build:
      context: ./job_scheduler_backend
      dockerfile: Dockerfile
    container_name: scheduler_backend
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/job_scheduler
      REDIS_URL: redis://redis:6379
      RUST_LOG: debug
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # 4. Next.js Frontend
  frontend:
    build:
      context: ./job-scheduler-frontend
      dockerfile: Dockerfile
    container_name: scheduler_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data: